<html>
<body>
<h1>JavaScript CharAt Method </h1>
<p>To check whether the two text has same character at same index ! </p>
<script>
function check()
{
let str1 = document.getElementById("s1").value;
let str2 = document.getElementById("s2").value;
let len = str1.length;
let len2 = str2.length;
let flag=0;
for (let i = 0;i<len;i++)
{
  let ch1 = str1.charAt(i);
  let ch2=str2.charAt(i);
if (ch1 == ch2 )
{	
flag++;
}
}

if(flag==0)
{ 
	document.getElementById("ans").value = "NO";
}
else 
{
	document.getElementById("ans").value = "YES";
}							}									
</script>
Text 1 :<input id = "s1">
Text 2 :<input id = "s2"> <br><br>
<button onclick = "check()">Check </button><br><br>
Answer: <input id = "ans">
</body>
</html>
